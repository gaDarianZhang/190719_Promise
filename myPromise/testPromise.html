<body>
  <script type="text/javascript" src="./Promise.js"></script>
  
  <script type="text/javascript">
    let p1 = new Promise((resolve, reject) => {
      setTimeout(()=>{
        reject("reject1"); 
        resolve("resolve1");
        // resolve("resolve2");
        // reject("reject1");
        console.log("异步任务执行完成");
      },1000);
      // throw new Error("errorMessage");
    });
    setTimeout(()=>{
      p1.then(
      value=>{console.log("resolved()1:",value);},
      reason=>{console.log("rejected()1:",reason);}
    );
    },2000)
    // p1.then(
    //   value=>{console.log("resolved()1:",value);},
    //   reason=>{console.log("rejected()1:",reason);}
    // );
    for(var i = 0; i < 1000; i++){
      console.log(i);
    }
    p1.then(
      value=>{console.log("resolved()2:",value);},
      reason=>{console.log("rejected()2:",reason);}
    )
  </script>
</body>
